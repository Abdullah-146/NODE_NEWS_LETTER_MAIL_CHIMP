<section class="vh-100" style="background-color: #00eaff">
  <div class="container py-5 h-100">
    <div
      class="row d-flex justify-content-center align-items-center h-100 alter container"
    >
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"

                class="img-fluid alter"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center vh-120">
              <div class="card-body p-4 p-lg-5 text-black">
                <form action="/" method="POST">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fa fa-css3"
                      style="font-size: 48px; color: #0b5ed7"
                    ></i>
                    <span class="h1 fw-bold mb-0">Logo</span>

                    Sign into your account
                  </h5>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control form-control-lg"
                      placeholder="full - name "
                      autofocus
                    />
                    <label class="form-label" for="form2Example27"
                      >Full name</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      name="email"
                      class="form-control form-control-lg"
                      placeholder="your - name "
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      EMAIL SIGN_IN
                    </button>
                  </div>

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
